<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign Up</title>
</head>
<body>
 
    
<!--           Preloader            -->
    <div class="loading_container">
        <div class="loader">
            <span class="one" style="--i:1;"></span>
            <span class="two" style="--i:2;"></span>
            <span class="three" style="--i:3;"></span>
            
        </div>
    </div>

    <!--         Preloader End       -->

    
    <div class="main">
        <div class="headings">
            <h1>Start Making Money With Freeworking</h1>
            <p>Freeworking is the Best Marketplace Where You Can Earn Money And Grow Your Income By Selling Your SkillsAnd Time</p>
        </div>
        <div class="textcontent">
            <div class="message">
                <button type="button">SignUp And Earn</button>
            </div>
            <div class="signup_box">
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <input type="text" name="emaiaddress" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                <p class="terms">Already Have an Account <a href="login.html">Login</a></p>
            </div>
        </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    setTimeout(function(){
      $('.loading_container').fadeOut();
  }, 2000);

</script>
        
</body>
</html>
